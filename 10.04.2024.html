<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      background: linear-gradient(to bottom right, #8ecae6, #f28482);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    .active {
      display: flex;
    }

    .start-btn, .extra-btn {
      background-color: #219ebc;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 20px;
    }

    .start-btn:hover, .extra-btn:hover {
      background-color: #ff4d6d;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .image-container div {
      width: 200px;
      height: 200px;
      background-color: #ffffff50;
      border: 2px dashed #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
    }

    .cats {
      margin-top: 50px;
    }

    .cats img {
      height: 100px;
      margin: 0 10px;
    }

    .message {
      margin-top: 30px;
      font-size: 22px;
      color: white;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Start Page -->
  <div class="page active" id="start-page">
    <h1 style="color:white; font-size: 3em;">I love you</h1>
    <button class="start-btn" onclick="goToMain()">Click me</button>
  </div>

  <!-- Main Page -->
  <div class="page" id="main-page">
    <div class="image-container">
      <div>[Add image here]</div>
      <div>[Add image here]</div>
    </div>

    <div class="message">
      To my beloved <strong>[Boyfriend's Name]</strong>, from <strong>[Your Name]</strong><br><br>
      [Your sweet message goes here...]
    </div>

    <div class="cats">
      <img src="https://placekitten.com/100/100" alt="Cat 1">
      <img src="https://placekitten.com/101/100" alt="Cat 2">
      <img src="https://placekitten.com/102/100" alt="Cat 3">
    </div>

    <button class="extra-btn">Another Button?</button>
  </div>

  <script>
    function goToMain() {
      document.getElementById('start-page').classList.remove('active');
      document.getElementById('main-page').classList.add('active');
    }
  </script>
</body>
</html>
